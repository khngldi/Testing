{% extends 'base.html' %}
{% block content %}
<h3>Сброс пароля</h3>
<form method="post">
    {% csrf_token %}
    <label>Введите email:</label>
    <input type="email" name="email" class="form-control" required>
    <br>
    <button type="submit" class="btn btn-primary">Отправить запрос</button>
</form>
{% endblock %}
